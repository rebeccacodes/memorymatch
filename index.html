<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Harry Potter Memory Match</title>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://learning-fuze.github.io/memory_match/v0.1/script.js"></script>
    <script src="sparkle.js"></script>
    <script src="main.js"></script>

</head>

<body>
    <div class="container-fluid col-md-12">
        <div class='a'></div>
        <header>
            <h1>Harry Potter Memory Match</h1>
            <ul>
                <li>
                    <a href="#settings">Settings</a>
                </li>
                <li>
                    <a href="about.html">About the Developer</a>
                </li>
            </ul>
        </header>

        <div class="main-content">

            <div class="sidebar">

                <div class="games-played">
                    <h4>STATS</h4>
                    <p class="label">GAMES PLAYED:
                        <span class='value'></span>
                    </p>
                </div>
                <div class="attempts">
                    <p class="label ">NUMBER OF TRIES:
                        <span class='value'></span>
                    </p>
                </div>
                <div class="accuracy">
                    <p class="label">ACCURACY:
                        <span class='value'></span>
                    </p>
                </div>
                <button type="button" class="btn" id="reset-btn">RESET</button>
                <div class="game-info">
                    <h4>GAME INFO</h4>
                    <p class="label">LEVEL
                        <span class='value'>ONE</span>
                    </p>
                </div>
            </div>
            <div class="gameboard custom" id="game-area">

                <div class="card_container">

                </div>

            </div>

            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h1 class="modal-title">Congratulations</h1>
                        </div>
                        <div class="modal-body">

                            <!-- <iframe width="560" height="315" src="https://www.youtube.com/embed/LzqdrHq-orc?rel=0&amp;controls=0&amp;showinfo=0;autoplay=1&amp;"
                                frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe> -->
                        </div>
                        <!-- <div class="modal-footer">
                        </div> -->
                    </div>
                </div>
            </div>
            <div class="modal fade" id="openingModal" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">

                            <h1 class="modal-title">Welcome</h1>
                        </div>
                        <div class="modal-body">
                            <div>
                                <img src="images/sortingGIF.gif" alt="" height="250px">
                            </div>
                            <div>
                                <h2 class="modalFont">hmmm, let's choose your house</h2>
                                <button type="button" id="chooseHouse" class="btn btn-danger">Pick House</button>
                                <h1 class="house"></h1>
                            </div>



                        </div>
                        <div class="modal-footer">

                        </div>
                    </div>
                </div>
            </div>
</body>

</html>
